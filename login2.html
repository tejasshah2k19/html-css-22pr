<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dark Theme</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #1f2a36;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
      color: #ffffff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #ecf0f1;
      color: #2c3e50;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2980b9;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #f1c40f;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>User Login</h2>
    <form action="login" method="post">
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="signup-link">
      New user? <a href="#">Create account</a>
    </div>
  </div>

</body>
</html>
