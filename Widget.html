<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Widgets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .widget-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .widget {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 20%;
            min-width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .widget:hover {
            transform: scale(1.03);
        }

        .widget h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .widget p {
            color: #666;
        }

        @media (max-width: 768px) {
            .widget {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .widget {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Dashboard Widgets</h2>
    
    <div class="widget-container">
        <div class="widget">
            <h3>Widget 1</h3>
            <p>Some description or stats here.</p>
        </div>
        <div class="widget">
            <h3>Widget 2</h3>
            <p>Some description or stats here.</p>
        </div>
        <div class="widget">
            <h3>Widget 3</h3>
            <p>Some description or stats here.</p>
        </div>
        <div class="widget">
            <h3>Widget 4</h3>
            <p>Some description or stats here.</p>
        </div>
    </div>

</body>
</html>
