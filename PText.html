<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color: green;
        }

        .p {
            color: red;
        }

        #p {
            color: brown;
        }
    </style>
</head>

<body>
    <p>This is a paragraph element in HTML.</p>
    <p class="p">It can contain <strong>bold text</strong>, <em>italic text</em>, and <a
            href="https://example.com">links</a>.</p>
    <p id="p">Paragraphs are used to structure text content in a document.</p>
</body>

</html>
