<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Bullet List</title>
  <style>
    ul.custom-bullets {
      list-style: none;
      padding-left: 0;
    }

    ul.custom-bullets li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    ul.custom-bullets li::before {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      background-image: url('star.png');
      background-size: cover;
      margin-right: 10px;
      flex-shrink: 0;
    }

    h2 {
      font-family: sans-serif;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h2>ðŸ”· List with Custom Bullet Image</h2>

  <ul class="custom-bullets">
    <li>Item One 1</li>
    <li>Item Two 2</li>
    <li>Item Three 3</li>
  </ul>

</body>
</html>
