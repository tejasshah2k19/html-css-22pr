<!DOCTYPE html>
<html>
<head>
  <style>
    ul.inside-list {
      list-style: disc inside;
      background-color: #f9f9f9;
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h3>List with <code>list-style: inside</code></h3>

<ul class="inside-list">
  <li>This is the first item, notice how the bullet is inside the text area.</li>
  <li>This is the second item and the text wraps under the bullet.</li>
  <li>This is the third item.</li>
</ul>

</body>
</html>
