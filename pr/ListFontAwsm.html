<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome List</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
      font-size: 18px;
    }

    li i {
      margin-right: 10px;
      color: #3498db;
    }
  </style>
</head>
<body>

  <ul>
    <li><i class="fas fa-check-circle"></i> First item</li>
    <li><i class="fas fa-star"></i> Second item</li>
    <li><i class="fas fa-heart"></i> Third item</li>
    <li><i class="fas fa-thumbs-up"></i> Fourth item</li>
  </ul>

</body>
</html>
