<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
      padding: 20px;
    }

    .login-box {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
    }

    input[type="submit"] {
      width: 100%;
      padding: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="login" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <input type="submit" value="Login" />
    </form>
    <div class="footer">
      New user? <a href="#">Register</a>
    </div>
  </div>

</body>
</html>
