<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }

    div {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    p {
      color: #333333;
      line-height: 1.6;
      font-size: 16px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div>
    <h2>Welcome to My Page</h2>
    <p>
      This is a simple HTML and CSS example. The paragraph tag is styled with basic text color, font size, and line height. 
      The div has padding, border, and shadow to make it visually distinct.
    </p>
    <img src="https://via.placeholder.com/500x300" alt="Sample Image">
  </div>

</body>
</html>
